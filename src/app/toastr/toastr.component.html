<div class="toastr-container">
  <div
    *ngFor="let toastr of toastrs"
    class="{{ cssClass(toastr) }} alert-dismissable toastr"
  >
    <a class="close" (click)="removeToastr(toastr)">&times;</a>
    <h3 *ngIf="toastr.title">{{ toastr.title }}</h3>
    <p>{{ toastr.message }}</p>
  </div>
</div>
