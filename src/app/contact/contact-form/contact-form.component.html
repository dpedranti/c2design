<div class="contact-form">
  <p class="small">
    Fields marked with an asterisk (<span class="text-red">*</span>) are
    required.
  </p>
  <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="name">Name <span class="text-red">*</span></label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="name"
            formControlName="name"
          />
          <div *ngIf="name.touched && name.errors" class="alert alert-danger">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email <span class="text-red">*</span></label>
          <input
            type="email"
            class="form-control form-control-lg"
            id="email"
            formControlName="email"
          />
          <div *ngIf="email.touched && email.errors">
            <div *ngIf="email.errors.required" class="alert alert-danger">
              Email is required
            </div>
            <div *ngIf="email.errors.pattern" class="alert alert-danger">
              Must be a valid email
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="company">Phone</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="phone"
            formControlName="phone"
          />
        </div>
        <div class="form-group">
          <label for="company">Company/Organization</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="company"
            formControlName="company"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="address"
            formControlName="address"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12 col-lg-4">
        <div class="form-group">
          <label for="city">City <span class="text-red">*</span></label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="city"
            formControlName="city"
          />
          <div *ngIf="city.touched && city.errors" class="alert alert-danger">
            City is required
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="form-group">
          <label for="state"
            >State/Province <span class="text-red">*</span></label
          >
          <input
            type="text"
            class="form-control form-control-lg"
            id="state"
            formControlName="state"
            [ngbTypeahead]="searchState"
          />
          <div *ngIf="state.touched && state.errors" class="alert alert-danger">
            State is required
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="form-group">
          <label for="zip">Zip/Postal Code</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="zip"
            formControlName="zip"
          />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="country">Country <span class="text-red">*</span></label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="country"
            formControlName="country"
            [ngbTypeahead]="searchCountry"
          />
          <div
            *ngIf="country.touched && country.errors"
            class="alert alert-danger"
          >
            Country is required
          </div>
        </div>
        <div class="form-group">
          <label for="comments">Comments/Questions</label>
          <textarea
            class="form-control form-control-lg"
            id="comments"
            rows="4"
            formControlName="comments"
          ></textarea>
        </div>
        <div class="form-group">
          <ngx-recaptcha2
            #captchaElem
            [siteKey]="siteKey"
            formControlName="recaptcha"
          >
          </ngx-recaptcha2>
        </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm-12">
        <button
          type="submit"
          class="btn btn-success btn-lg"
          [disabled]="!contactForm.valid"
        >
          Submit
        </button>
        <button
          type="button"
          class="btn btn-gray-lighter btn-lg ml-3"
          (click)="contactForm.reset()"
        >
          Reset
        </button>
      </div>
    </div>
  </form>
</div>
